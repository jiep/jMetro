name: CI

on:
  push:
    branches:
      - master
    tags:
      - v*
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Install Maven and Hub
      run: sudo mkdir -p /usr/share/man/man1/ && sudo apt update && sudo apt install -y maven python3 hub

    - uses: actions/checkout@v4
    - name: Set up JDK 1.8
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '8'
    - name: Build with Maven
      run: mvn clean resources:resources assembly:assembly -DdescriptorId=jar-with-dependencies

    - name: Set release
      if: github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
      run: |
        mv target/jMetro-*-jar-with-dependencies.jar .
        chmod +x ./.github/extract_version
        VERSION=`./.github/extract_version`

        set -x
        assets=()
        for asset in ./*.jar; do
          assets+=("-a" "$asset")
        done
  
        hub release create "${assets[@]}" -m "v$VERSION" "v$VERSION"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
